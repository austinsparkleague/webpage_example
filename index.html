<!DOCTYPE html>
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Example Settings</h1>

    <div class='item-container'>
      <div class='item-container-header'>Colour</div>
      <div class='item-container-content'>
        <label class='item'>
          Test Colour
          <input id='color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
      <div class='item-container-footer'>
        Choose the app's colour, please.
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Booleans</div>
      <div class='item-container-content'>
        <label class='item'>
          Test Boolean
          <input id='boolean_box' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-footer'>
        Test boolean!
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SAVE'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() {
    var color_picker = document.getElementById('color_picker');
    var boolean_box = document.getElementById('boolean_box');

    var options = {
      'color_picker': color_picker.value,
      'boolean_box': boolean_box.checked
    };

    // Save for next launch
    localStorage['color_picker'] = options['color_picker'];
    localStorage['boolean_box'] = options['boolean_box'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }

  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');

    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });

  (function() {
    var color_picker = document.getElementById('color_picker');
    var boolean_box = document.getElementById('boolean_box');

    // Load any previously saved configuration, if available
    if(localStorage['boolean_box']) {
      boolean_box.checked = JSON.parse(localStorage['boolean_box']);
      color_picker.value = localStorage['color_picker'];
    }
  })();
  </script>
</html>
